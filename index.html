<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>codejam eldritch</title>
  </head>
  <body>
    <div class="container">
      <section class="rules">
        <div class="rules-link">
          <a href="https://github.com/Luffi2539/eldritch-codejam">Shuffle game deck rules</a>
          </div>
      </section>
      <section class="ancients">
        <div class="azathoth ancient"></div>
        <div class="cthulhu ancient"></div>
        <div class="iogSothoth ancient"></div>
        <div class="shubNiggurath ancient"></div>
      </section>
      <section class="complexity">
        <div class="complex easiest">Easiest</div>
        <div class="complex easy">Easy</div>
        <div class="complex normal">Normal</div>
        <div class="complex hard">Hard</div>
        <div class="complex hardest">Hardest</div>
      </section>
      <section class="shuffle">
        <div class="start">Start</div>
        <div class="result">
          <div class="track-container">
            <div class="track">
              <div class="st st1">
                <div class="qty green green1"></div>
                <div class="qty brown brown1"></div>
                <div class="qty blue blue1"></div>
              </div>
              <div class="st st2">
                <div class="qty green green2"></div>
                <div class="qty brown brown2"></div>
                <div class="qty blue blue2"></div>
              </div>
              <div class="st st3">
                <div class="qty green green3"></div>
                <div class="qty brown brown3"></div>
                <div class="qty blue blue3"></div>
              </div>
            </div>
          </div>

          <div class="back">
            <img
              class="back-img"
              src="./src/assets/mythicCardBackground.jpg"
              alt=""
            />
          </div>

          <div class="front">
            <img class="front-img" alt="" />
          </div>
        </div>
      </section>
      <!-- <div class="overlay">
        <div class="modal">
          <div class="btn close">
            <div class="x">x</div>
          </div>
          <div class="message">Message!</div>
          <div class="btn ok">OK</div>
          <div class="btn new-shuffle">New shuffle!</div>
        </div>
      </div> -->
    </div>
  </body>
</html>
